<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArr = [0, 1, 8, 2, 7, 3, 6, 4, 5]
    let max = myArr[0]
    for (const number of myArr) {
        if (number > max){
            max = number
        }
    }
    document.write(max + '<br>')
    document.write(myArr.indexOf(max))
</script>
</body>
</html>
