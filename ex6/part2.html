<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputStr = ['c', 's', 'c', '2', '6', '1']
    let btwStr = []
    for (let i = inputStr.length - 1; i >= 0 ; i--) {
        btwStr.push(inputStr[i])
    }
    inputStr = btwStr
    document.write(inputStr.join(''))
</script>
</body>
</html>
